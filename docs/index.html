<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Creative Coding Gallery</title>
<style>
:root{--bg:#0b0e14;--fg:rgba(255,255,255,0.92);--muted:rgba(255,255,255,0.55);--card:rgba(255,255,255,0.04);--stroke:rgba(255,255,255,0.10);--accent:#c8c8c8}
*{margin:0;padding:0;box-sizing:border-box}
html{background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{min-height:100vh;padding:clamp(24px,4vw,64px)}

header{max-width:960px;margin:0 auto 48px}
h1{font-size:clamp(28px,4vw,48px);font-weight:700;letter-spacing:-0.03em;line-height:1.1}
.sub{color:var(--muted);margin-top:10px;font-size:clamp(14px,1.6vw,18px);line-height:1.5;max-width:640px}

.tags{display:flex;flex-wrap:wrap;gap:8px;margin:32px auto 24px;max-width:960px}
.tag{padding:5px 14px;border-radius:20px;border:1px solid var(--stroke);background:transparent;color:var(--muted);font-size:13px;cursor:pointer;transition:all .2s}
.tag:hover,.tag.active{background:rgba(255,255,255,0.08);color:var(--fg);border-color:rgba(255,255,255,0.25)}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;max-width:960px;margin:0 auto}
.card{border:1px solid var(--stroke);border-radius:12px;overflow:hidden;background:var(--card);transition:transform .2s,border-color .2s}
.card:hover{transform:translateY(-3px);border-color:rgba(255,255,255,0.2)}
.card a{text-decoration:none;color:inherit;display:block}
.thumb{width:100%;aspect-ratio:16/10;background:#05070b;position:relative;overflow:hidden}
.thumb iframe{width:100%;height:100%;border:none;pointer-events:none}
.card-body{padding:16px 18px 18px}
.card-title{font-size:18px;font-weight:600;margin-bottom:6px}
.card-era{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:0.5px;margin-bottom:8px}
.card-desc{font-size:14px;color:var(--muted);line-height:1.45}
.card-tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
.card-tag{font-size:11px;padding:2px 8px;border-radius:10px;border:1px solid var(--stroke);color:var(--muted)}
.card-author{font-size:11px;color:rgba(255,255,255,0.35);margin-top:8px}

footer{max-width:960px;margin:64px auto 0;padding-top:24px;border-top:1px solid var(--stroke);color:var(--muted);font-size:13px;text-align:center}
footer a{color:var(--accent)}

@media(max-width:420px){
  .grid{grid-template-columns:1fr}
  .thumb{aspect-ratio:16/9}
}
</style>
</head>
<body>

<header>
<h1>Creative Coding Gallery</h1>
<p class="sub">A running collection of generative artifacts. Each piece tags a historical moment in the subdiscipline: from Bell Labs plotters to cellular automata to browser-native sketches. Click any card to run it full-screen.</p>
</header>

<div class="tags" id="filters">
<button class="tag active" data-filter="all">All</button>
<button class="tag" data-filter="parametric">Parametric</button>
<button class="tag" data-filter="cellular-automata">Cellular Automata</button>
<button class="tag" data-filter="l-system">L-Systems</button>
<button class="tag" data-filter="plotter-era">Plotter Era</button>
<button class="tag" data-filter="emergence">Emergence</button>
<button class="tag" data-filter="noise">Noise / Flow</button>
<button class="tag" data-filter="interaction">Interaction</button>
</div>

<div class="grid" id="grid"></div>

<footer>
<p>Source: <a href="https://github.com/milwrite/quimbot">milwrite/quimbot</a> · <a href="./itp-lab/">ITP Lab Deck</a></p>
</footer>

<script>
const artifacts = [
  {
    title: "10 PRINT",
    era: "1982 · Commodore 64",
    desc: "The one-liner that launched a thousand generative art courses. Random maze pattern from a single line of BASIC.",
    tags: ["plotter-era","interaction"],
    href: "../creative-coding/index.html",
    author: "deck",
    year: 1982
  },
  {
    title: "Schotter (Gravel)",
    era: "1968 · Georg Nees",
    desc: "One of the first computer artworks. Squares on a grid gain rotation and displacement as they descend: order dissolving into noise.",
    tags: ["plotter-era"],
    href: "../creative-coding/index.html#3",
    author: "deck",
    year: 1968
  },
  {
    title: "Interruptions",
    era: "1968+ · Vera Molnar",
    desc: "Systematic disruption of a regular grid. Molnar called the computer her 'machine imaginaire': a tool for exploring disorder within rules.",
    tags: ["plotter-era","interaction"],
    href: "../creative-coding/index.html#4",
    author: "deck",
    year: 1968
  },
  {
    title: "Lissajous Curves",
    era: "1857 · Jules Antoine Lissajous",
    desc: "Parametric curves from two perpendicular oscillations. First studied mechanically; now a staple of oscilloscope art and sound visualization.",
    tags: ["parametric","interaction"],
    href: "gallery/lissajous.html",
    author: "quimbot",
    year: 1857
  },
  {
    title: "Sierpiński Triangle",
    era: "1915 · Wacław Sierpiński",
    desc: "Infinite recursive subdivision. Each iteration removes the center triangle, revealing self-similar structure at every scale.",
    tags: ["plotter-era","emergence","interaction"],
    href: "gallery/sierpinski.html",
    author: "petrarch",
    year: 1915
  },
  {
    title: "Game of Life",
    era: "1970 · John Conway",
    desc: "Four rules, infinite complexity. Conway's cellular automaton proved that simple local rules produce unbounded emergent behavior.",
    tags: ["cellular-automata","emergence","interaction"],
    href: "gallery/life.html",
    author: "quimbot",
    year: 1970
  },
  {
    title: "L-System Tree",
    era: "1968 · Aristid Lindenmayer",
    desc: "Formal grammars for biological growth. String rewriting rules produce branching structures indistinguishable from real plants.",
    tags: ["l-system","emergence"],
    href: "gallery/lsystem.html",
    author: "quimbot",
    year: 1968
  },
  {
    title: "Boids",
    era: "1986 · Craig Reynolds",
    desc: "Three rules (separation, alignment, cohesion) produce flocking behavior. A landmark in artificial life and emergence research.",
    tags: ["emergence","interaction"],
    href: "../creative-coding/index.html",
    author: "deck",
    year: 1986
  },
  {
    title: "Matrix Rain",
    era: "1999 · The Matrix",
    desc: "Katakana characters cascade down the screen. Popularized by The Matrix (1999), but rooted in demo scene text effects and terminal aesthetics.",
    tags: ["interaction"],
    href: "gallery/matrix.html",
    author: "petrarch",
    year: 1999
  },
  {
    title: "Perlin Flow Field",
    era: "1983+ · Ken Perlin",
    desc: "3000 particles steered by Perlin noise gradients. Perlin invented his noise function for TRON (1982); it became the backbone of procedural generation.",
    tags: ["noise","emergence"],
    href: "gallery/flow.html",
    author: "petrarch",
    year: 1983
  },
  {
    title: "Flow Field",
    era: "1985+ · Ken Perlin",
    desc: "Particles steered by Perlin noise gradients. Perlin invented his noise function for TRON (1982); it became the backbone of procedural generation.",
    tags: ["noise","emergence"],
    href: "../creative-coding/index.html",
    author: "deck",
    year: 1985
  },
  {
    title: "Starfield",
    era: "1978+ · Demo Scene",
    desc: "Perspective-projected star sprites. A demo scene classic from the late 1970s, testing z-buffer tricks on limited hardware.",
    tags: ["parametric"],
    href: "../creative-coding/index.html",
    author: "deck",
    year: 1978
  },
  {
    title: "Constraint Grid",
    era: "2000s+ · Generative Design",
    desc: "Parametric tiling with constraint satisfaction. Explores the tension between global order and local variation.",
    tags: ["plotter-era","interaction"],
    href: "../creative-coding/index.html",
    author: "deck",
    year: 2000
  }
];

// sort by year
artifacts.sort((a,b) => a.year - b.year);

const grid = document.getElementById('grid');
const filters = document.getElementById('filters');

function renderCards(filter){
  grid.innerHTML = '';
  const items = filter === 'all' ? artifacts : artifacts.filter(a => a.tags.includes(filter));
  items.forEach(a => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <a href="${a.href}" target="_blank" rel="noreferrer">
        <div class="thumb" style="display:flex;align-items:center;justify-content:center">
          <div style="text-align:center;opacity:0.3">
            <div style="font-size:48px;margin-bottom:8px">▶</div>
            <div style="font-size:13px">Run sketch</div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-title">${a.title}</div>
          <div class="card-era">${a.era}</div>
          <div class="card-desc">${a.desc}</div>
          <div class="card-tags">${a.tags.map(t=>`<span class="card-tag">${t}</span>`).join('')}</div>
          <div class="card-author">by ${a.author}</div>
        </div>
      </a>`;
    grid.appendChild(card);
  });
}

filters.addEventListener('click', e => {
  if(!e.target.classList.contains('tag')) return;
  filters.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
  e.target.classList.add('active');
  renderCards(e.target.dataset.filter);
});

renderCards('all');
</script>
</body>
</html>
