<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Coding Gallery</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; color: #e0e0e0; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; padding: 2rem; }
  h1 { font-size: 1.6rem; margin-bottom: 0.3rem; color: #fff; }
  .subtitle { color: #888; font-size: 0.85rem; margin-bottom: 2rem; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.2rem; }
  .card {
    background: #151515;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
    transition: border-color 0.2s, transform 0.2s;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
  }
  .card:hover { border-color: #555; transform: translateY(-2px); }
  .card iframe {
    width: 100%; height: 200px; border: none; pointer-events: none;
    background: #000;
  }
  .card .info { padding: 0.8rem 1rem; background: #1a1a1a; }
  .card .name { font-size: 1rem; font-weight: 600; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.6); }
  .card .desc { font-size: 0.8rem; color: #ccc; margin-top: 0.3rem; line-height: 1.4; }
  a { color: inherit; text-decoration: none; }
</style>
</head>
<body>
<h1>Creative Coding Gallery</h1>
<p class="subtitle">Interactive generative art artifacts — click to open fullscreen</p>
<div class="grid" id="gallery"></div>
<script>
const artifacts = [
  { file: 'tenprint', name: '10 PRINT', desc: 'Classic one-liner generative pattern (Commodore 64, 1982)' },
  { file: 'schotter', name: 'Schotter', desc: 'Georg Nees — increasing disorder in a grid of squares' },
  { file: 'molnar', name: 'Molnár Interruptions', desc: 'Vera Molnár — concentric rectangles with controlled disruption' },
  { file: 'starfield', name: 'Starfield', desc: 'Parallax star tunnel with depth-based scaling' },
  { file: 'boids', name: 'Boids', desc: 'Craig Reynolds flocking simulation — emergent swarm behavior' },
  { file: 'flow', name: 'Flow Field', desc: 'Perlin noise vector field with particle traces' },
  { file: 'life', name: 'Game of Life', desc: "Conway's cellular automaton with rainbow coloring" },
  { file: 'lissajous', name: 'Lissajous Curves', desc: 'Parametric harmonic curves with drifting frequency ratios' },
  { file: 'lsystem', name: 'L-System', desc: 'Lindenmayer system fractal tree generation' },
  { file: 'sierpinski', name: 'Sierpinski Triangle', desc: 'Recursive fractal subdivision with color gradients' },
  { file: 'matrix', name: 'Matrix Rain', desc: 'Digital rain character cascade (The Matrix, 1999)' },
  { file: 'chinoiserie', name: 'Chinoiserie Garden', desc: 'Click to grow flowering branches with falling petals and drifting clouds' },
  { file: 'constraint', name: 'Constraint Grid', desc: 'Rule-based tile placement with adjacency constraints' },
];

const grid = document.getElementById('gallery');
artifacts.forEach(a => {
  const card = document.createElement('a');
  card.href = a.file + '.html';
  card.className = 'card';
  card.innerHTML = `
    <iframe src="${a.file}.html" loading="lazy" sandbox="allow-scripts"></iframe>
    <div class="info">
      <div class="name">${a.name}</div>
      <div class="desc">${a.desc}</div>
    </div>`;
  grid.appendChild(card);
});
</script>
</body>
</html>
