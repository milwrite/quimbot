<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Coding Gallery</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; color: #e0e0e0; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; padding: 1.5rem; }
  h1 { font-size: 1.5rem; margin-bottom: 0.3rem; color: #fff; }
  .subtitle { color: #aaa; font-size: 0.85rem; margin-bottom: 2rem; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
  a.card {
    display: block;
    background: #161616;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    transition: border-color 0.2s, transform 0.15s;
  }
  a.card:hover { border-color: #666; transform: translateY(-2px); }
  .card .preview {
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    user-select: none;
  }
  .card .info {
    padding: 0.9rem 1rem;
    background: #1c1c1c;
    border-top: 1px solid #2a2a2a;
  }
  .card .name {
    font-size: 1rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 0.25rem;
  }
  .card .desc {
    font-size: 0.8rem;
    color: #ccc;
    line-height: 1.45;
  }
  .card .tag {
    display: inline-block;
    margin-top: 0.5rem;
    font-size: 0.65rem;
    color: #888;
    background: #252525;
    padding: 0.15rem 0.5rem;
    border-radius: 3px;
  }
</style>
</head>
<body>
<h1>Creative Coding Gallery</h1>
<p class="subtitle">Interactive generative art â€” click any card to launch</p>
<div class="grid" id="gallery"></div>
<script>
const artifacts = [

const grid = document.getElementById('gallery');
artifacts.forEach(a => {

  card.href = a.file + '.html';
  card.className = 'card';
  card.innerHTML =
    '<div class="preview" style="background:' + a.color + '">' + a.icon + '</div>' +
    '<div class="info">' +
      '<div class="name">' + a.name + '</div>' +
      '<div class="desc">' + a.desc + '</div>' +

});
</script>
</body>
</html>
