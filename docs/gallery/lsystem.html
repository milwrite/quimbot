<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>L-System Tree</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#0a0a0f;overflow:hidden}
canvas{display:block;width:100%;height:100%}
#info{position:fixed;bottom:16px;left:16px;color:rgba(255,255,255,0.5);font:13px/1.4 ui-monospace,monospace;pointer-events:none}
#ctrl{position:fixed;top:16px;left:16px;color:rgba(255,255,255,0.3);font:13px ui-monospace,monospace;pointer-events:none}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="ctrl">depth 5 · angle 25°</div>
<div id="info">L-System · ↑↓ change depth · ←→ change angle · click to regrow</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H,depth=5,angle=25,seed=Date.now(),growing=true,progress=0;

// L-system: axiom F, rule F -> FF+[+F-F-F]-[-F+F+F]
function produce(axiom,iterations){
  let s=axiom;
  for(let i=0;i<iterations;i++){
    let n='';
    for(const ch of s){
      if(ch==='F')n+='FF+[+F-F-F]-[-F+F+F]';
      else n+=ch;
    }
    s=n;
  }
  return s;
}

function pseudoRandom(s){let h=s|0;return()=>{h=Math.imul(h^(h>>>16),2246822507);h=Math.imul(h^(h>>>13),3266489909);return((h^=h>>>16)>>>0)/4294967296}}

function render(pct){
  ctx.fillStyle='#0a0a0f';ctx.fillRect(0,0,W,H);
  const str=produce('F',depth);
  const total=str.split('').filter(c=>c==='F').length;
  const drawCount=Math.floor(total*pct);
  const len=Math.min(W,H)/(Math.pow(2,depth)*1.2);
  const rad=angle*Math.PI/180;
  const rng=pseudoRandom(seed);

  ctx.save();
  ctx.translate(W/2,H*0.92);
  ctx.rotate(-Math.PI/2);

  const stack=[];
  let fCount=0;
  for(const ch of str){
    if(ch==='F'){
      if(fCount>=drawCount)break;
      const depthRatio=stack.length/(depth*3+1);
      const hue=100+depthRatio*60;
      const lum=30+depthRatio*25;
      const w=Math.max(0.5,(1-depthRatio)*3.5);
      ctx.strokeStyle=`hsl(${hue},50%,${lum}%)`;
      ctx.lineWidth=w;
      ctx.beginPath();ctx.moveTo(0,0);
      const l=len*(0.8+rng()*0.4);
      ctx.lineTo(l,0);ctx.stroke();
      ctx.translate(l,0);
      fCount++;
    }else if(ch==='+'){
      ctx.rotate(rad*(0.8+rng()*0.4));
    }else if(ch==='-'){
      ctx.rotate(-rad*(0.8+rng()*0.4));
    }else if(ch==='['){
      stack.push(null);ctx.save();
    }else if(ch===']'){
      stack.pop();ctx.restore();
    }
  }
  ctx.restore();

  document.getElementById('ctrl').textContent=`depth ${depth} · angle ${angle}°`;
}

function resize(){W=c.width=innerWidth;H=c.height=innerHeight;progress=0;growing=true}
resize();addEventListener('resize',resize);

function loop(){
  if(growing){
    progress=Math.min(1,progress+0.008);
    if(progress>=1)growing=false;
  }
  render(progress);
  requestAnimationFrame(loop);
}
loop();

addEventListener('click',()=>{seed=Date.now();progress=0;growing=true});
addEventListener('keydown',e=>{
  if(e.key==='ArrowUp'){depth=Math.min(7,depth+1);progress=0;growing=true}
  if(e.key==='ArrowDown'){depth=Math.max(1,depth-1);progress=0;growing=true}
  if(e.key==='ArrowRight'){angle=Math.min(45,angle+5);progress=0;growing=true}
  if(e.key==='ArrowLeft'){angle=Math.max(5,angle-5);progress=0;growing=true}
});
</script>
</body>
</html>
