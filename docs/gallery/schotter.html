<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Schotter (Gravel)</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#0a0a0a;overflow:hidden}
canvas{display:block;width:100%;height:100%}
#info{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,0.9);background:rgba(0,0,0,0.6);padding:6px 12px;border-radius:6px;text-shadow:0 1px 3px rgba(0,0,0,0.9);font:13px/1.4 ui-monospace,monospace;pointer-events:none;text-align:center}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="info">Georg Nees, Schotter (1968) Â· click to regenerate</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;

function draw(){
  W=c.width=innerWidth;H=c.height=innerHeight;
  ctx.fillStyle='#0a0a0a';ctx.fillRect(0,0,W,H);
  const COLS=12,ROWS=22;
  const pad=Math.min(W,H)*0.06;
  const size=Math.min((W-pad*2)/COLS,(H-pad*2)/ROWS);
  const ox=(W-COLS*size)/2,oy=(H-ROWS*size)/2;
  ctx.strokeStyle='#c0c0c0';ctx.lineWidth=1;

  for(let row=0;row<ROWS;row++){
    for(let col=0;col<COLS;col++){
      const d=row/(ROWS-1);
      const angle=(Math.random()-0.5)*d*Math.PI;
      const dx=(Math.random()-0.5)*d*size;
      const dy=(Math.random()-0.5)*d*size;
      const cx=ox+col*size+size/2+dx;
      const cy=oy+row*size+size/2+dy;
      ctx.save();ctx.translate(cx,cy);ctx.rotate(angle);
      ctx.strokeRect(-size/2,-size/2,size,size);
      ctx.restore();
    }
  }
}
draw();
setInterval(draw,3000);
addEventListener('resize',draw);
addEventListener('click',draw);
</script>
<script>try{if(window.self!==window.top)document.querySelectorAll("#info,.info,#ctrl,#buttons,#depth,.controls,#mode").forEach(function(e){e.style.display="none"})}catch(e){}</script>
</body>
</html>
