<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Constraint Grid</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#0a0a0f;overflow:hidden}
canvas{display:block;width:100%;height:100%}
#info{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,0.9);background:rgba(0,0,0,0.6);padding:6px 12px;border-radius:6px;text-shadow:0 1px 3px rgba(0,0,0,0.9);font:13px/1.4 ui-monospace,monospace;pointer-events:none;text-align:center}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="info">Constraint Grid (generative design, 2000s) Â· click to regenerate</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;

function draw(){
  W=c.width=innerWidth;H=c.height=innerHeight;
  ctx.fillStyle='#0a0a0f';ctx.fillRect(0,0,W,H);
  const COLS=Math.floor(W/60),ROWS=Math.floor(H/60);
  const cellW=W/COLS,cellH=H/ROWS;

  for(let r=0;r<ROWS;r++){
    for(let cl=0;cl<COLS;cl++){
      const x=cl*cellW,y=r*cellH;
      const hue=((cl+r)*17+Math.random()*30)%360;
      const sat=30+Math.random()*30;
      const lum=20+Math.random()*20;
      ctx.strokeStyle=`hsl(${hue},${sat}%,${lum}%)`;
      ctx.lineWidth=1;

      const kind=Math.random();
      ctx.beginPath();
      if(kind<0.25){
        // diagonal
        if(Math.random()>0.5){ctx.moveTo(x,y);ctx.lineTo(x+cellW,y+cellH)}
        else{ctx.moveTo(x+cellW,y);ctx.lineTo(x,y+cellH)}
      }else if(kind<0.5){
        // arc
        const corner=Math.floor(Math.random()*4);
        const cx2=[x,x+cellW,x+cellW,x][corner];
        const cy2=[y,y,y+cellH,y+cellH][corner];
        const sa=[0,Math.PI/2,Math.PI,Math.PI*1.5][corner];
        ctx.arc(cx2,cy2,Math.min(cellW,cellH)*0.9,sa,sa+Math.PI/2);
      }else if(kind<0.75){
        // cross
        ctx.moveTo(x+cellW*0.2,y+cellH*0.5);ctx.lineTo(x+cellW*0.8,y+cellH*0.5);
        ctx.moveTo(x+cellW*0.5,y+cellH*0.2);ctx.lineTo(x+cellW*0.5,y+cellH*0.8);
      }else{
        // circle
        ctx.arc(x+cellW/2,y+cellH/2,Math.min(cellW,cellH)*0.35,0,Math.PI*2);
      }
      ctx.stroke();
    }
  }
}
draw();
addEventListener('resize',draw);
addEventListener('click',draw);
</script>
<script>try{if(window.self!==window.top)document.querySelectorAll("#info,.info,#ctrl,#buttons,#depth,.controls,#mode").forEach(function(e){e.style.display="none"})}catch(e){}</script>
</body>
</html>
