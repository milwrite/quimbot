<title>10 PRINT</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:#050b07;overflow:hidden}
canvas{display:block;width:100%;height:100%}
#info{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,0.9);background:rgba(0,0,0,0.6);padding:6px 12px;border-radius:6px;text-shadow:0 1px 3px rgba(0,0,0,0.9);font:13px/1.4 ui-monospace,monospace;pointer-events:none;text-align:center}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="info">10 PRINT CHR$(205.5+RND(1)); : GOTO 10 — Commodore 64, 1982 · click to regenerate</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H,x=0,y=0;
const SIZE=22;

function resize(){W=c.width=innerWidth;H=c.height=innerHeight;x=0;y=0;ctx.fillStyle='#050b07';ctx.fillRect(0,0,W,H);ctx.strokeStyle='#c0c0c0';ctx.lineWidth=2;ctx.lineCap='square'}
resize();
addEventListener('resize',resize);
addEventListener('click',resize);

var _inIframe=false;try{_inIframe=window.self!==window.top}catch(e){_inIframe=true}
var _linesPerFrame=_inIframe?1:6;
function loop(){
  for(let i=0;i<_linesPerFrame;i++){
    if(y>=H){x=0;y=0;ctx.fillStyle='#050b07';ctx.fillRect(0,0,W,H);ctx.strokeStyle='#c0c0c0';ctx.lineWidth=2;ctx.lineCap='square';return requestAnimationFrame(loop)}
    ctx.beginPath();
    if(Math.random()>0.5){ctx.moveTo(x,y);ctx.lineTo(x+SIZE,y+SIZE)}
    else{ctx.moveTo(x+SIZE,y);ctx.lineTo(x,y+SIZE)}
    ctx.stroke();
    x+=SIZE;
    if(x>=W){x=0;y+=SIZE}
  }
  requestAnimationFrame(loop);
}
loop();
</script>
<script>(function(){var inFrame=false;try{inFrame=window.self!==window.top}catch(e){inFrame=true}if(inFrame)document.querySelectorAll("#info,.info,#ctrl,#buttons,#depth,.controls,#mode,button").forEach(function(e){e.style.display="none"})})()</script>
<script>if(window!==window.top){document.querySelectorAll("#info,#epoch,#seed,#params,#gen,#ctrl,#depth,.info,#buttons").forEach(function(e){e.style.display="none"})}</script>
</body>
